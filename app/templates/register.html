{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Register</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default" style="width:400px;">
                <div class="panel-heading">
                    <h4>Create an Account</h4>
                </div>
                <div class="panel-body">    
                    
                    <form class="form" ng-submit="register()">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" ng-model="reg.name" autofocus required>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="text" class="form-control" name="age" ng-model="reg.age" autofocus required>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div>Male: <input type="radio"  name="gender" ng-model="reg.gender" autofocus required></div>
                            <div>Female: <input type="radio"  name="gender"  ng-model="reg.gender" autofocus required></div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" ng-model="reg.email" maxlength="64" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" ng-model="reg.password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="disabled">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
